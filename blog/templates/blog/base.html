<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dales valor a tus datos</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'blog/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Responsive navbar-->
    <nav style="background-color: #1a1a1a;" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index-blog' %}">Consultoría en datos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div style="color: #ffffff;" class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index-blog' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page header with logo and tagline-->.
    <header style="background-color: #1a1a1a; color: #ffffff" class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <img style="border: 10px solid; color: #ffffff; max-width: 100%;" class="card-img-top" width="500" height="300" src="{% static 'assets/AdoptaNoCompres.png' %}" alt="..." />
                <h1 class="fw-bolder" style="color: #ffffff">El socio que necesita tu negocio</h1>
                <p class="lead mb-0">Creá valor con los datos que ya generás</p>
            </div>
        </div>
    </header>
    <!-- Page content-->

    {% block contenido %}{% endblock %}
    

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>    
</html>
