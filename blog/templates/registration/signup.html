{% extends 'blog/base.html' %}

{% block contenido %} 

  

<!--Registro de usuarios--> 
<div class="container py-5">
	<h1>Registro de usuarios</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}                    
		<button style="background-color:darkslateblue;"class="btn btn-primary" type="submit">Registrar</button>
		<a style="background-color:darkslateblue;"class="btn btn-primary"href="{% url 'blog-login'  %}">Volver</a>
	</form>
	
</div>

{% endblock %}
